<!doctype html>
<html lang="en">
    <head>
        <title>Inventory Management</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />

            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        {% block css %}

    </head>

    <body style="background-color: rgb(196, 193, 193);">
        <header>
            <nav class="navbar " style="background-color: blue;color: white;">
                <div class="container" >
                 <h5>Inventory Management System</h5>
                </div>
              </nav>
        </header>
        <main>

            <div class="container mt-3">
                <div class="row" style="background-color: black;">
                    <div  class="col-10 " style="margin-left: -20px;">
                        <ul class="subbar">
                            <li class="subbar">
                                <a href="{% url 'dashboard' %}" class="subbarnav {% if request.path == '/dashboard'%} text-light{% endif %} text-secondary">Home</a>
                            </li>
                            <li class="subbar">
                                <a href="{% url 'customermodule' %}" class="subbarnav {% if request.path == '/customermodule/'%} text-light{% endif %} text-secondary">Customer</a>
                            </li>
                            <li class="subbar">
                                <a href="{% url 'categorymodule' %}" class="subbarnav {% if request.path == '/categorymodule'%} text-light{% endif %} text-secondary">Category</a>
                            </li>
                            <li class="subbar">
                                <a href="{% url 'brandmodule' %}" class="subbarnav {% if request.path == '/brandmodule/'%} text-light{% endif %} text-secondary">Brand</a>
                            </li>
                            <li class="subbar">
                                <a href="{% url 'suppliermodule' %}" class="subbarnav {% if request.path == '/suppliermodule'%} text-light{% endif %} text-secondary">Supplier</a>
                            </li>
                            <li class="subbar">
                                <a href="{% url 'productmodule' %}" class="subbarnav {% if request.path == '/productmodule/'%} text-light{% endif %} text-secondary">Product</a>
                            </li>
                            <li class="subbar">
                                <a href="{% url 'purchasemodule' %}" class="subbarnav {% if request.path == '/purchasemodule'%} text-light{% endif %} text-secondary">Purchase</a>
                            </li>
                            <li class="subbar">
                                <a href="{% url 'ordersmodule' %}" class="subbarnav {% if request.path == '/ordersmodule/'%} text-light{% endif %} text-secondary">Orders</a>
                            </li>
                        </ul>
                    </div>
                   <!--  <div class="col-1 pt-0 pb-3">

                        <li class="nav-item dropdown-center">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="badge text-bg-light rounded-pill offset-9" style="height:20px;">Administrator &nbsp;<i class="fa-solid fa-caret-down"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item text-bg-success rounded" href="#">

                              <li><a class="dropdown-item text-bg-danger rounded" href="#">
                               Logout
                              </a></li>
                            </ul>
                          </li>
                         </div>

                         -->

                          <div class="dropdown col-1 pt-3 pb-1" >
                            <button class="btn btn-secondary dropdown-toggle" style="border-radius: 20px; background-color: white; color: black;" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <b>Administrator</b>
                            </button>
                            <ul class="dropdown-menu " style="background-color: transparent;">
                              <!-- <li><button class="dropdown-item text-bg-success" data-bs-toggle="modal" data-bs-target="#exampleModal2" style="border-radius: 20px; width: 140px; margin-top: -8px; text-align: center;" href="#">
                               Create SuperUser
                              </button></li> -->
                             
                              <li><a  class="dropdown-item text-bg-danger " style="border-radius: 20px; width: 140px; margin-top: 3px; text-align: center;" href="{%url 'logout' %}">
                               Logout
                              </a></li>
                             
                            </ul>
                          </div>
                   
                  
                </div>
                <br>
                <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel2"><b>Create New User</b></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form action="{% url 'create_user' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" required>
                    
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" required>
                    
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                    
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                    
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>

                {% endblock %}
            </div>
    
        </main>
